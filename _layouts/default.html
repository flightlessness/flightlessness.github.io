<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <!-- Site stylesheet -->
  <link rel="stylesheet" href="/assets/css/custom.css">

  <!-- RSS Feed -->
  <link rel="alternate"
        type="application/atom+xml"
        title="{{ site.title }}"
        href="/feed.xml">

</head>

<body>

  <!-- Navigation -->
  {% include nav.html %}

  <!-- Main content -->
  <main>
    {{ content }}
  </main>

</body>
</html>
